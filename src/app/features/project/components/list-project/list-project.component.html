<div class="container-fluid">
  <h3>Lista de Proyectos</h3>
  <div class="row justify-content-md-center">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8 col-md-12 marginTop">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let project">{{ project.id }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let project">{{ project.description }}</td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
          <td mat-cell *matCellDef="let project">{{ project.startDate | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

        <!-- Finish Date Column -->
        <ng-container matColumnDef="finishDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Fin</th>
          <td mat-cell *matCellDef="let project">{{ project.finishDate | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del Proyecto</th>
          <td mat-cell *matCellDef="let project">{{ project.status | statusProject}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let project">
            <button mat-icon-button (click)="getProject(project)" title="Ver">
              <mat-icon color="accent">search</mat-icon>
            </button>
            <button mat-icon-button (click)="editProject(project.id)" title="Editar">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProject(project.id)" title="Eliminar">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
