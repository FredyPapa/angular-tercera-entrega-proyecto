<div class="container-fluid text-center">
  <h3>Editar Proyecto</h3>
  <div class="row justify-content-md-center">
    <form [formGroup]="formProject" class="backGround">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Descripci√≥n del Proyecto</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Fecha de Inicio</mat-label>
            <input
              matInput
              [matDatepicker]="startDate"
              formControlName="startDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="startDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Fecha de Fin</mat-label>
            <input
              matInput
              [matDatepicker]="finishDate"
              formControlName="finishDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="finishDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #finishDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="save()"
            [disabled]="formProject.invalid"
          >
            Editar proyecto
          </button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="cancelEdit()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
