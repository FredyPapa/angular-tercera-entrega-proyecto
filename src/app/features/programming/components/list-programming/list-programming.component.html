<div class="container-fluid">
  <h3>Lista de Programaci√≥n de Proyectos</h3>
  <div class="row justify-content-md-center">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8 col-md-12 marginTop">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let programming">{{ programming.id }}</td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Proyecto</th>
          <td mat-cell *matCellDef="let programming">{{ programming.project.description }}</td>
        </ng-container>

        <!-- Developers Column -->
        <ng-container matColumnDef="developers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Desarrolladores</th>
          <td mat-cell *matCellDef="let programming">{{ programming.developers | developersName }}</td>
        </ng-container>

        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentarios</th>
          <td mat-cell *matCellDef="let programming">{{ programming.comment }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let programming">
            <button mat-icon-button (click)="getProgramming(programming)" title="Ver">
              <mat-icon color="accent">search</mat-icon>
            </button>
            <button mat-icon-button (click)="editProgramming(programming.id)" title="Editar">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProgramming(programming.id)" title="Eliminar">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
