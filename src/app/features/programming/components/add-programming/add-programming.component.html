<div class="container-fluid text-center">
  <h3>Registro de Programación de Proyectos</h3>
  <div class="row justify-content-md-center">
    <form [formGroup]="formProgramming" class="backGround">

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Proyecto</mat-label>
            <mat-select formControlName="project">
              <mat-option *ngFor="let item of projects" [value]="item">
                  {{item.description}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Desarrolladores</mat-label>
            <mat-select formControlName="developers" multiple>
              <mat-option *ngFor="let item of developers" [value]="item">
                  {{item.firstName}} - {{item.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Comentarios</mat-label>
            <input matInput formControlName="comment" />
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="save()"
            [disabled]="formProgramming.invalid"
          >
            Agregar programación
          </button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="cancelAdd()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
