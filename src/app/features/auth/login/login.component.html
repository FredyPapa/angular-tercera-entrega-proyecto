<div class="center-content">
  <h1>Iniciar sesión</h1>
  <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="row">
          <div class="col-md-12">
              <mat-form-field appearance="fill" class="fill">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="username">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field appearance="fill" class="fill">
                  <mat-label>Contraseña</mat-label>
                  <input matInput formControlName="password" type="password">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-slide-toggle formControlName="admin">Es admin</mat-slide-toggle>
          </div>
          <div class="col-md-12">
              <button type="submit" mat-raised-button color="primary">Entrar</button>
          </div>
      </div>
  </form>
</div>
