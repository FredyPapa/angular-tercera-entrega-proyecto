<div class="container-fluid">
  <h3>Lista de Desarrolladores</h3>
  <div class="row justify-content-md-center">
    <div class="col-10">
      <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8 col-md-12 marginTop">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let developer">{{ developer.id }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let developer">{{ developer.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let developer">{{ developer.lastName }}</td>
        </ng-container>

        <!-- Contract Date Column -->
        <ng-container matColumnDef="contractDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Contrato</th>
          <td mat-cell *matCellDef="let developer">{{ developer.contractDate | date: 'dd/MM/YYYY' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let developer">
            <button mat-icon-button (click)="getDeveloper(developer)" title="Ver">
              <mat-icon color="accent">search</mat-icon>
            </button>
            <button mat-icon-button (click)="editDeveloper(developer.id)" title="Editar">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteDeveloper(developer.id)" title="Eliminar">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
