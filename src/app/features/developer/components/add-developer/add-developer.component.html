<div class="container-fluid text-center">
  <h3>Registro de Desarrolladores</h3>
  <div class="row justify-content-md-center">
    <form [formGroup]="formDeveloper" class="backGround">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Fecha de Contrato</mat-label>
            <input
              matInput
              [matDatepicker]="contractDate"
              formControlName="contractDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="contractDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #contractDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="save()"
            [disabled]="formDeveloper.invalid"
          >
            Agregar desarrollador
          </button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="cancelAdd()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
